server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: USUARIO-SERVICE
          uri: lb://USUARIO-SERVICE
          predicates:
            - Path=/usuario/**
        - id: AUTO-SERVICE
          uri: lb://AUTO-SERVICE
          predicates:
            - Path=/auto/**
        - id: MOTO-SERVICE
          uri: lb://MOTO-SERVICE
          predicates:
            - Path=/moto/**

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
